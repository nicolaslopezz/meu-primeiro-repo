<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS / ATV1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="chartnicolas1" style="position: relative; height:40vh; width:40vw"></canvas>

    ];

    const data = {

        datasets: [{
            label: 'Temperatura',

            data: [30, 29, 28, 25, 22, 23],
        },

        {

    const config = {
        type: 'line',
        data: data,
        options: {}
    };


    //2° GRÁFICO
    const labels2 = [
        'Janeiro',

        {

    const config2 = {

</script>

<script>
    const MeuChart = new Chart(
        document.getElementById('chartnicolas1'),

    const MeuChart2 = new Chart(

</script>

</html>
